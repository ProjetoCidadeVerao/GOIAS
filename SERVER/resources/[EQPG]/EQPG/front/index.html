<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Cheat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="dashboard">

        <canvas id="particleCanvas" style="position:absolute; top: 0; left: 0; z-index: -1; width: 100%; height: 100%;"></canvas>

        <div class="sidebar">
            <div class="sidebar-header">
                <img src="logo.png" alt="Logotipo">
            </div>
            <div class="actions">
                <button><i class="fa-solid fa-layer-group"></i>LIMPAR ÁREA</button>
                <button><i class="fa-solid fa-layer-group"></i>LIMPAR VEÍCULOS</button>
                <button><i class="fa-solid fa-layer-group"></i>LIMPAR PEDS</button>
                <button><i class="fa-solid fa-layer-group"></i>LIMPAR OBJETOS</button>
                <button><i class="fa-solid fa-layer-group"></i>GODMODE</button>
                <button><i class="fa-solid fa-layer-group"></i>NOCLIP</button>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="title-container">
                    <div>
                        <h1><span style="color: white;">AC</span><span style="color: inherit;">MENU</span></h1>
                        <div class="user-info" id="user-info">Olá, goianox <span class="ac-id">AC-ID AAAA</span></div>
                    </div>
                    <button id="wallToggle"> <i class="fa-solid fa-cube"></i> WALL</button>
                    <button id="lineToggle"> <i class="fa-solid fa-cube"></i> LINE</button>
                    <button id="veiculoToggle"> <i class="fa-solid fa-cube"></i> VEÍCULO</button>
                </div>
            </div>

            <div class="content">
                <div class="panel">
                    <h2><i class="fa-solid fa-users"></i></h2>
                    <p id="playerCount">0</p>
                </div>
            </div>

            <div class="ac-id-panel">
                <input type="text" id="PlayerToken" placeholder="DIGITE O AC-ID">
                <div class="action-buttons">
                    <button id="confirmBan"> <i class="fa-solid fa-layer-group"></i> BANIR</button>
                    <button id="confirmUnban"> <i class="fa-solid fa-layer-group"></i> DESBANIR</button>
                    <button id="confirmTpto"> <i class="fa-solid fa-layer-group"></i> TELEPORTAR</button>
                    <button id="confirmTptome"> <i class="fa-solid fa-layer-group"></i> PUXAR</button>
                    <button id="confirmScreenshot"> <i class="fa-solid fa-layer-group"></i> SCREENSHOT</button>
                    <button id="confirmExit"> <i class="fa-solid fa-layer-group"></i> EXPULSAR</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
