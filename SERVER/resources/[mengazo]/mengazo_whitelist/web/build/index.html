<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Mengazo Whitelist</title>
  </head>
  <body style="display:none">
    <div id="root">
        <div id="container">
            <div id="header">
                <h1 id="notwhitelisted">VOCÊ NÃO POSSUI WHITELIST</h1>
                <h1 id="warn">PARA TER ACESSO À CIDADE, ACESSE NOSSO  <font color="#5865F2">DISCORD</font></h1>
                <p id="instrucoes">SIGA ESSES PASSOS: COPIE O ID ABAIXO, CLIQUE EM ACESSAR DISCORD VÁ ATÉ A SALA <font color="#FF0000">#WHITELIST</font>, CLIQUE EM <font color="#00FF00">LIBERAR ID</font> E SIGA AS INSTRUÇÕES</p>
            </div>

            <div id="content">
                <img src="discord.svg"></img>
            </div>
            <div id="idarea">
                <span>SEU ID:</span>
                <div id="id">255</div>
            </div>

            <div id="footer">
                <button id="acessardc" onclick=MENGA.openDiscord()>ACESSAR DISCORD</button>
                <button id="confirm" onclick=MENGA.confirmWhitelist()>CONFIRMAR</button>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
